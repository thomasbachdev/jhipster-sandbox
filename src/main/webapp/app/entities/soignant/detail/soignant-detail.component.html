<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="soignant">
      <h2 data-cy="soignantDetailsHeading"><span jhiTranslate="jhipstersandboxApp.soignant.detail.title">Soignant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ soignant.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="jhipstersandboxApp.soignant.deleted" [ngbTooltip]="'jhipstersandboxApp.soignant.help.deleted' | translate"
            >Deleted</span
          >
        </dt>
        <dd>
          <span>{{ soignant.deleted }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstersandboxApp.soignant.user">User</span></dt>
        <dd>
          <span>{{ soignant.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstersandboxApp.soignant.etablissement">Etablissement</span></dt>
        <dd>
          <div *ngIf="soignant.etablissement">
            <a [routerLink]="['/etablissement', soignant.etablissement.id, 'view']">{{ soignant.etablissement.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/soignant', soignant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
