<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="demande">
      <h2 data-cy="demandeDetailsHeading"><span jhiTranslate="jhipstersandboxApp.demande.detail.title">Demande</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ demande.id }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="jhipstersandboxApp.demande.dateEmition"
            [ngbTooltip]="'jhipstersandboxApp.demande.help.dateEmition' | translate"
            >Date Emition</span
          >
        </dt>
        <dd>
          <span>{{ demande.dateEmition | formatMediumDatetime }}</span>
        </dd>
        <dt>
          <span jhiTranslate="jhipstersandboxApp.demande.dateLimite" [ngbTooltip]="'jhipstersandboxApp.demande.help.dateLimite' | translate"
            >Date Limite</span
          >
        </dt>
        <dd>
          <span>{{ demande.dateLimite | formatMediumDate }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="jhipstersandboxApp.demande.description"
            [ngbTooltip]="'jhipstersandboxApp.demande.help.description' | translate"
            >Description</span
          >
        </dt>
        <dd>
          <span>{{ demande.description }}</span>
        </dd>
        <dt>
          <span jhiTranslate="jhipstersandboxApp.demande.deleted" [ngbTooltip]="'jhipstersandboxApp.demande.help.deleted' | translate"
            >Deleted</span
          >
        </dt>
        <dd>
          <span>{{ demande.deleted }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstersandboxApp.demande.resident">Resident</span></dt>
        <dd>
          <div *ngIf="demande.resident">
            <a [routerLink]="['/resident', demande.resident.id, 'view']">{{ demande.resident.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipstersandboxApp.demande.docteur">Docteur</span></dt>
        <dd>
          <div *ngIf="demande.docteur">
            <a [routerLink]="['/docteur', demande.docteur.id, 'view']">{{ demande.docteur.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/demande', demande.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
